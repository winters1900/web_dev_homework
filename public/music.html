<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐兴趣分区</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .music-list {
            list-style-type: none;
            padding: 0;
        }

        .music-list li {
            background-color: #e7e7e7;
            margin: 10px 0;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>欢迎来到音乐兴趣分区</h1>
        <p>在这里，我们将分享音乐推荐、演唱会信息和音乐欣赏的体验。</p>
        
        <h2>推荐音乐专辑</h2>
        <ul class="music-list">
            <li>《The Dark Side of the Moon》 - Pink Floyd</li>
            <li>《Abbey Road》 - The Beatles</li>
            <li>《Rumours》 - Fleetwood Mac</li>
            <li>《Thriller》 - Michael Jackson</li>
            <li>《Born to Run》 - Bruce Springsteen</li>
        </ul>

        <a href="web.html" class="back-button">返回主页</a>
    </div>

</body>
</html>
