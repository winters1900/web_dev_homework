<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兴趣交流平台</title>
    <link rel="stylesheet" href="../src/styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .interest-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .interest-item {
            background: #e9e9e9;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .post {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .post h3 {
            margin-top: 0;
        }
        @media (max-width: 600px) {
            .interest-list {
                flex-direction: column;
            }
        }
        .button-group {
            margin-bottom: 20px;
            text-align: center;
        }
        .button-group button {
            margin-right: 10px;
            text-align: center;
        }
        .file-input {
            margin-bottom: 10px;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>兴趣交流平台</h1>
        <p>欢迎来到我们的兴趣交流平台！在这里，你可以找到志同道合的朋友，分享你的兴趣爱好。</p>

        <div class="button-group">
            <button id="loginBtn">登录</button>
            <button id="registerBtn">注册</button>
            <button id="postBtn">发帖</button>
        </div>

        <h2>热门兴趣</h2>
        <div class="interest-list">
            <button class="interest-item" onclick="window.location.href='reading.html'">阅读</button>
            <button class="interest-item" onclick="window.location.href='travel.html'">旅行</button>
            <button class="interest-item" onclick="window.location.href='music.html'">音乐</button>
            <button class="interest-item" onclick="window.location.href='cooking.html'">烹饪</button>
            <button class="interest-item" onclick="window.location.href='photography.html'">摄影</button>
        </div>
        
        <h2>最新帖子</h2>
        <div id="posts"></div>
        
        <h2>联系我们</h2>
        <form id="contactForm">
            <input type="text" placeholder="你的名字" required>
            <input type="email" placeholder="你的邮箱" required>
            <textarea placeholder="你想分享的兴趣爱好..." required></textarea>
            <button type="submit">提交</button>
        </form>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>用户登录</h2>
            <form id="loginForm">
                <input type="text" placeholder="用户名/邮箱" required>
                <input type="password" placeholder="密码" required>
                <button type="submit">登录</button>
            </form>
        </div>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>用户注册</h2>
            <form id="registerForm">
                <input type="text" placeholder="用户名" required>
                <input type="email" placeholder="邮箱" required>
                <input type="password" placeholder="密码" required>
                <input type="password" placeholder="确认密码" required>
                <button type="submit">注册</button>
            </form>
        </div>
    </div>

    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>发布新帖子</h2>
            <form id="postForm" enctype="multipart/form-data">
                <input type="text" id="postTitle" placeholder="标题" required>
                <textarea id="postContent" placeholder="内容" required></textarea>
                <div class="file-input">
                    <label for="imageUpload">添加图片：</label>
                    <input type="file" id="imageUpload" accept="image/*">
                </div>
                <img id="imagePreview" src="#" alt="图片预览">
                <button type="submit">发布</button>
            </form>
        </div>
    </div>

    <script>
        // 获取模态框
        var loginModal = document.getElementById("loginModal");
        var registerModal = document.getElementById("registerModal");
        var postModal = document.getElementById("postModal");

        // 获取打开模态框的按钮
        var loginBtn = document.getElementById("loginBtn");
        var registerBtn = document.getElementById("registerBtn");
        var postBtn = document.getElementById("postBtn");

        // 获取 <span> 元素，用于关闭模态框
        var spans = document.getElementsByClassName("close");

        // 点击按钮打开模态框 
        loginBtn.onclick = function() {
            loginModal.style.display = "block";
        }
        registerBtn.onclick = function() {
            registerModal.style.display = "block";
        }
        postBtn.onclick = function() {
            postModal.style.display = "block";
        }

        // 点击 <span> (x), 关闭模态框
        for (var i = 0; i < spans.length; i++) {
            spans[i].onclick = function() {
                loginModal.style.display = "none";
                registerModal.style.display = "none";
                postModal.style.display = "none";
            }
        }

        // 在用户点击模态框外部时，关闭它
        window.onclick = function(event) {
            if (event.target == loginModal) {
                loginModal.style.display = "none";
            }
            if (event.target == registerModal) {
                registerModal.style.display = "none";
            }
            if (event.target == postModal) {
                postModal.style.display = "none";
            }
        }

        // 处理表单提交
        document.getElementById("loginForm").onsubmit = function(e) {
            e.preventDefault();
            alert("登录成功！");
            loginModal.style.display = "none";
        }

        document.getElementById("registerForm").onsubmit = function(e) {
            e.preventDefault();
            alert("注册成功！");
            registerModal.style.display = "none";
        }

        document.getElementById("postForm").onsubmit = function(e) {
            e.preventDefault();

            var formData = new FormData();

            var title = document.getElementById('postTitle').value;
            var content = document.getElementById('postContent').value;
            var imageFile = document.getElementById('imageUpload').files[0];

            formData.append('title', title);
            formData.append('content', content);
            if (imageFile) {
                formData.append('image', imageFile);
        }

        // 发送表单数据到后端
        fetch('/uploadPost', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert("发布成功！");
                postModal.style.display = "none";
                imagePreview.style.display = 'none';
                document.getElementById('postForm').reset();
            } else {
                alert("发布失败：" + data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert("发布过程中发生错误！");
        });
    }

    document.getElementById("contactForm").onsubmit = function(e) {
        e.preventDefault();
        alert("提交成功！");
    }

    var imageUpload = document.getElementById('imageUpload');
    var imagePreview = document.getElementById('imagePreview');

    imageUpload.addEventListener('change', function(event) {
        var file = event.target.files[0];
        if (file) {
            var reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
            }
            reader.readAsDataURL(file);
        }
    });
</script>
